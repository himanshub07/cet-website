<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register - College Admission</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form id="registerForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required />

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />

           <button type="submit">Register</button>
        </form>

        <hr />

        <div class="toggles-section">
            <h2>Settings</h2>

            <div class="toggle-container">
                <label class="switch">
                    <input type="checkbox" id="darkModeToggle" />
                    <span class="slider round"></span>
                </label>
                <label for="darkModeToggle" class="toggle-label">Dark Mode</label>
            </div>

            <div class="toggle-container">
                <label class="switch">
                    <input type="checkbox" id="notificationsToggle" />
                    <span class="slider round"></span>
                </label>
                <label for="notificationsToggle" class="toggle-label">Enable Notifications</label>
            </div>

            <div class="toggle-container">
                <label class="switch">
                    <input type="checkbox" id="soundToggle" />
                    <span class="slider round"></span>
                </label>
                <label for="soundToggle" class="toggle-label">Sound Effects</label>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const regData = {
            name: this.name.value.trim(),
            password: this.password.value.trim()
        };
        localStorage.setItem('userRegistration', JSON.stringify(regData));
        window.location.href = 'welcome.html';
    });
    </script>
</body>
</html>
